<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUUUUUUUUUUUUU</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">

    <div class="px-2">
        <div class="flex -mx-2">
            <div class="w-1/1 px-2 bg-gray-100 content-center">
                <form class="w-full max-w-lg">
                    <div class="flex flex-wrap -mx-2 mb-6">
                        <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center">
                            <br>
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                Placeholder title Node
                            </label>
                            <input
                                class="hvr-bounce-out hvr-bounce-out:hover appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 content-center text-center"
                                type="text" placeholder="Placeholder Node">
                        </div>

                        <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center">
                            <br>
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                Please, type a number on the box below
                            </label>
                            <input
                                class="hvr-bounce-out appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 content-center text-center"
                                type="text" placeholder="Placeholder Number">
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">

                        <div class="w-full md:w-1/2 px-2 mb-6 md:mb-0 text-center">
                            <button
                                class="hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Add Number
                            </button>

                        </div>

                        <div class="w-full md:w-1/2 px-2 mb-6 md:mb-0 text-center">
                            <button
                                class="hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Sum node network
                            </button>

                        </div>

                    </div>

                    <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center bg-gray-300 border-t-4 border-gray-600 rounded-b text-teal-900 px-4 py-3 shadow-md">
                        <div class="block w-full">
                            <div class="">
                                <table class="w-full leading-normal w-full flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
                                    
                                    <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                        <th class="bg-gray-600 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-100 uppercase tracking-wider text-center">Node</th>
                                        <th class="bg-gray-600 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-100 uppercase tracking-wider text-center">Output</th>
                                    </tr>

                                    <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">Sum Node 1</td>
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-100 bg-white text-sm">999</td>
                                    </tr>
                                    <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">Sum Node 2</td>
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">999</td>
                                    </tr>
                                    <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">Sum Node 3</td>
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">999</td>
                                    </tr>
                                    <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">Sum Node 4</td>
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">999</td>
                                    </tr>
                                    <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">Total Sum</td>
                                        <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">999</td>
                                    </tr>
                    </div>

                </form>

            </div>

            <div class="w-1/2 px-2">


            </div>

        </div>
    </div>



</body>

</html>
