<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="flex mb-4 pb-3">
        <div class="w-1/4 h-12"></div>

        <div class="w-2/4 h-12">
            <div class="flex mb-4 pt-3 pb-3">
                <div class="w-full h-12">
                    <div class="block w-full text-center">
                        <div class="sm:shadow-lg rounded-full py-3 px-6 bg-gray-400 font-bold border-2 border-gray-400">
                            Java Lovers P2P Node System
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="w-1/4 h-12"></div>

      </div>
    
    

    
    <div class="flex mb-4 space-x-5">
        <div class="w-1/2 h-12">
            <div class="flex justify-end bg">
                <div class="w-full max-w-lg bg-gray-100 pt-4 pr-4 pb-4 pl-4 rounded md:rounded-lg">
                    <div class="flex flex-wrap -mx-2 mb-6">
                        <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center">
                            <br>
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                Please, type the node's number you want to work with
                            </label>
                            <input id="nodo"
                                class="hvr-bounce-out hvr-bounce-out:hover appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 content-center text-center"
                                type="text" placeholder="Node">
                        </div>

                        <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center">
                            <br>
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                Please, type a number on the box below
                            </label>
                            <input
                                class="hvr-bounce-out appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 content-center text-center"
                                type="text" placeholder="Number" id="number">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">

                        <div class="w-full md:w-1/2 px-2 mb-6 md:mb-0 text-center">
                            <button id="add_number"
                                class="hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Add Number
                            </button>

                        </div>

                        <div class="w-full md:w-1/2 px-2 mb-6 md:mb-0 text-center">
                            <button id="sum_network"
                                class="hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Sum node network
                            </button>

                        </div>

                    </div>


                    <div
                        class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center bg-gray-300 border-t-4 border-gray-600 rounded md:rounded-lg text-teal-900 px-4 py-3 shadow-md">

                        <div class="block w-full">
                            <div
                                class="sm:shadow-lg rounded-full py-3 px-6 bg-gray-400 font-bold border-2 border-gray-400">
                                Current Results
                            </div>

                            <table
                                class="leading-normal w-full flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
                                <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                    <th
                                        class="bg-gray-600 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-100 uppercase tracking-wider text-center">
                                        Node</th>
                                    <th
                                        class="bg-gray-600 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-100 uppercase tracking-wider text-center">
                                        Output</th>
                                </tr>
                                <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        Sum Node 1</td>
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-100 bg-white text-sm">
                                        999</td>
                                </tr>
                                <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        Sum Node 2</td>
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        999</td>
                                </tr>
                                <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        Sum Node 3</td>
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        999</td>
                                </tr>
                                <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        Sum Node 4</td>
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        999</td>
                                </tr>
                                <tr class="sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                                    <td class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        Total Sum</td>
                                    <td id="total_sum" class="hover:bg-gray-200 px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        999</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="w-1/2 h-12">
            <div class="flex justify-start">
                <div class="w-full max-w-lg bg-gray-100 pt-6 pr-6 pb-5 pl-6 rounded md:rounded-lg">

                    <div class="flex flex-wrap -mx-3 mb-6">

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <svg class="w-6 h-6 md:w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M7 17H2a2 2 0 0 1-2-2V2C0 .9.9 0 2 0h16a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2h-5l4 2v1H3v-1l4-2zM2 2v11h16V2H2z" />
                            </svg>
                        </div>

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <span
                                class="flex rounded-full bg-green-300 uppercase px-2 py-1 text-xs font-bold mr-3">Active</span>
                        </div>

                        <div class="w-full md:w-3/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <button id="nodo_a"
                                class="w-full hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Node 1
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <svg class="w-6 h-6 md:w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M7 17H2a2 2 0 0 1-2-2V2C0 .9.9 0 2 0h16a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2h-5l4 2v1H3v-1l4-2zM2 2v11h16V2H2z" />
                            </svg>
                        </div>

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <span
                                class="flex rounded-full bg-green-300 uppercase px-2 py-1 text-xs font-bold mr-3">Active</span>
                        </div>

                        <div class="w-full md:w-3/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <button id="nodo_b"
                                class="w-full hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Node 2
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <svg class="w-6 h-6 md:w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M7 17H2a2 2 0 0 1-2-2V2C0 .9.9 0 2 0h16a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2h-5l4 2v1H3v-1l4-2zM2 2v11h16V2H2z" />
                            </svg>
                        </div>

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <span
                                class="flex rounded-full bg-green-300 uppercase px-2 py-1 text-xs font-bold mr-3">Active</span>
                        </div>

                        <div class="w-full md:w-3/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <button id="nodo_c"
                                class="w-full hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Node 3
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6 pb-1">

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <svg class="w-6 h-6 md:w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M7 17H2a2 2 0 0 1-2-2V2C0 .9.9 0 2 0h16a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2h-5l4 2v1H3v-1l4-2zM2 2v11h16V2H2z" />
                            </svg>
                        </div>

                        <div class="w-full md:w-1/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <span
                                class="flex rounded-full bg-green-300 uppercase px-2 py-1 text-xs font-bold mr-3">Active</span>
                        </div>

                        <div class="w-full md:w-3/5 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center">
                            <button id="nodo_d"
                                class="w-full hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Node 4
                            </button>
                        </div>
                    </div>


                    <div
                        class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center bg-gray-300 border-t-4 border-gray-600 rounded md:rounded-lg text-teal-900 px-4 py-3 shadow-md pb-5">

                        <div class="flex flex-wrap w-full justify-center">
                            <div
                                class="sm:shadow-lg rounded-full py-3 px-6 bg-gray-400 font-bold border-2 border-gray-400">
                                Selected Node Content
                            </div>
                        </div>

                        <br>

                        <div
                            class="sm:shadow-sm w-full md:w-1/1 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center bg-green-200 pt-1 pr-4 pb-10 pl-4 rounded md:rounded-lg">
                            <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center">
                                <br>
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                    Node's numbers
                                </label>
                                <textarea
                                    class="sm:shadow-lg txt-a appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-100 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 content-center text-center"
                                    cols="30" rows="3" type="text" placeholder="Node" readonly>1, 2, 3, 4, 5</textarea>
                            </div>

                            <div class="w-full md:w-1/1 px-2 mb-6 md:mb-0 text-center">
                                <br>
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                    Node's current sum
                                </label>
                                <textarea
                                    class="sm:shadow-lg txt-a appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-100 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 content-center text-center"
                                    cols="30" rows="0" type="text" placeholder="Node" readonly>999</textarea>
                            </div>
                        </div>

                        <div
                            class="w-full md:w-1/1 px-2 mb-6 md:mb-0 flex flex-wrap content-center justify-center pt-5">
                            <button
                                class="w-full hvr-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-700 hover:border-gray-500 rounded">
                                Restart App
                            </button>
                        </div>
                    </div>

                </div>
            </div>





        </div>
    </div>



    <script type="module" src="js/script.js"></script>


</body>

</html>
